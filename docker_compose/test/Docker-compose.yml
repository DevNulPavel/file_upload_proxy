# Шаблон Docker-Compose для запуска локально окружения для тестирования

# Команды для полного перезапуска
# docker-compose stop && \
# docker-compose rm -f && \
# docker-compose pull && \
# docker-compose up

# Команда для вывода всех логов контейнера
# https://docs.docker.com/compose/reference/logs/
#
# docker-compose logs -f -t --tail="all"
#
# test -d logs || mkdir logs && \
# docker-compose logs --tail="all" | \
#     sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g" > ./logs/logs_$(date +%Y-%m-%d_%H-%M-%S).log

version: "3.3"
services:
    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        restart: unless-stopped
        ports:
            - 9090:9090
        volumes:
            - ${PWD}/monitoring_configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--web.external-url=http://localhost:9090'
        extra_hosts:
            # - host.docker.internal:host-gateway
            # - docker.for.win.host.internal:host-gateway
            - docker.for.mac.host.internal:host-gateway
    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        restart: always
        ports:
            - 3000:3000
        volumes:
            - ${PWD}/monitoring_configs/grafana/data:/var/lib/grafana
            - ${PWD}/monitoring_configs/grafana/provisioning:/etc/grafana/provisioning
        environment:
            GF_SECURITY_ADMIN_USER: admin
            GF_SECURITY_ADMIN_PASSWORD: admin
        depends_on:
            - prometheus
    alertmanager:
        image: prom/alertmanager:latest
        container_name: alertmanager
        ports:
            - 9093:9093
        volumes:
            - ${PWD}/monitoring_configs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
        command:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--web.external-url=http://localhost:9093'
        depends_on:
            - prometheus
